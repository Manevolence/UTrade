<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <div class="navcontainer">
            <div class="row">
                <div class="col-md-6">
                    <a class="navbar-brand" href="#!">
                        <img src="./images/utradelogonew.png" alt="">

                </div>
                <div class="col-md-6">
                    <img src="http://via.placeholder.com/48x48" alt="" id="profile_image">
                </div>
            </div>
        </div>
    </nav>
    <div class="sidenav">
        <div class="sidenavcontainer">
            <a href="#about">Home</a>
            <a href="#services">Electronics</a>
            <a href="#clients">Furniture/Appliances</a>
            <a href="#services">Books</a>

            <a href="#contact">Jobs</a>
            <a href="#contact">Clubs/Events</a>
            <a href="#contact">Clothing/Apparel</a>
        </div>

    <div class="container main">
        <div class="row">

            <div class="col-md-12 info_container">
                <h1>Post an Item</h1>


            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form">

                    <form id="productForm" class="login-form">
                        <div class="form-group">
                            <select name="productcategory_input" id="productcategory_input" placeholder="Choose Category"></select>
                            <option value="">Select your Category</option>
                            <option value="volvo">Home</option>
                            <option value="saab">Electronics</option>
                            <option value="fiat">Furniture/Appliances</option>
                            <option value="audi">Books</option>
                            <option value="audi">Housing</option>
                            <option value="audi">Jobs</option>
                            <option value="audi">Clubs/Events</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea id="productdescription_input" type="text" placeholder="Describe Item"></textarea>
                        </div>
                        <div class="form-group">
                            <input id="productcategory_input" type="category" type="text" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <input id="productprice_input" type="text" placeholder="Price" />
                        </div>
                        <div class="form-group">
                            <input id="product_condition" type="text" placeholder="Condition" />
                        </div>
                        <div class="form-group">

                        </div>




                        <input id="product_location" type="text" placeholder="Location" />
                        <button id="product_submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
