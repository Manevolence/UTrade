        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <div class="navcontainer">cd
            <div class="row">
                <div class="col-md-6">
                    <a class="navbar-brand" href="#!">
                        <img src="./images/utradelogonew.png" alt="">
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/postform">
                        <img src="./images/post_btn.png" alt="" id="profile_image">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidenav">
        <div class="sidenavcontainer">
            <a href="/featured">Home</a>
            <a href="/electronics">Electronics</a>
            <a href="/furniture">Furniture/Appliances</a>
            <a href="/books">Books</a>
            <a href="/housing">Housing</a>
            <a href="/jobs">Jobs</a>
            <a href="/clubs">Clubs/Events</a>
            <a href="/clothing">Clothing/Apparel</a>
        </div>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col-md-6 carousel_container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img id="product_picture2" class="d-block w-100" src="https://picsum.photos/900/400" data-src="https://picsum.photos/900/400?image=0"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img id="product_picture2" class="d-block w-100" src="https://picsum.photos/900/400?image=0" data-src="https://picsum.photos/900/400?image=0"
                                alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6 info_container">
                <h1 id="product_name">Product Name</h1>
                <p id="product_location">Location</p>
                <p id="product_price">Price</p>
                <p id="product_description">Description</p>
                <button class="btn btn-primary">Message Seller</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
